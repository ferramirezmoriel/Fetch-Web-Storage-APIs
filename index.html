    <script src="js/main2.js"></script>

    <script>

let url = 'https://reqres.in/api/unknown'
    fetch(url)
        .then(response => response.json())
        .then(data => mostrarData(data))
        .catch(error => console.log(error))

    const mostrarData = (data) =>{
        console.log(data)
        let body =''
        for(let i=0; i<data.length; i++){
            body += `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].email}</td><td>${data[i].phone}</td><td>${data[i].website}</td><td>${data[i].address.city}</td></tr>`
        }
        document.getElementById('data').innerHTML = body
    }

    </script>

<!--local storage-->

<script>
    document.getElementById("crear").addEventListener("click", crear);
    document.getElementById("mostrar").addEventListener("click", mostrar);
    document.getElementById("eliminar").addEventListener("click", eliminar);

    function crear(){
    document.cookie = "Crear"
}

    function eliminar(){
        document.cookie = "Eliminar"
    }

</script>

</body>
